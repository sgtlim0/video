    <style>
        button{
            background:#1AAB8A;
            color:#fff;
            border:none;
            position:relative;
            height:40px;
            font-size:1.2em;
            padding:0 2em;
            cursor:pointer;
            transition:800ms ease all;
            outline:none;
          }
          button:hover{
            background:#fff;
            color:#1AAB8A;
          }
          button:before,button:after{
            content:'';
            position:absolute;
            top:0;
            right:0;
            height:2px;
            width:0;
            background: #1AAB8A;
            transition:400ms ease all;
          }
          button:after{
            right:inherit;
            top:inherit;
            left:0;
            bottom:0;
          }
          button:hover:before,button:hover:after{
            width:100%;
            transition:800ms ease all;
          }
          
          

        body {
        margin: 0;
        background: #eee;
        }

    
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 비율인 경우 */
            /* padding-bottom값은 4:3 비율인 경우 75%로 설정합니다 */
            padding-top: 25px;
            height: 0;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>

    <script>
    let vid = document.getElementById("vid");

    

    
      function playYoutube(src,splash) {
        console.log(src);
        
        //console.(vid.source)
        //vid.pause();
        vid.removeAttribute('src'); // src 프로퍼티를 제거
        vid.src = src; // 다른 미디어로 소스 변경
        vid.removeAttribute('poster');
        vid.poster = splash; // 스플래시 화면 변경

        vid.load(); // 새로운 정보를 다시 로드

        //vid.currentTime = sec;
        vid.play();
      }
    
    </script>
