    <style>
      
      .button {
        position: relative;
        background-color: #4CAF50;
        border: none;
        font-size: 24px;
        color: #FFFFFF;
        padding: 20px;
        width: 200px;
        text-align: center;
        transition-duration: 0.4s;
        text-decoration: none;
        overflow: hidden;
        cursor: pointer;
      }
      
      .button:after {
        content: "";
        background: #f1f1f1;
        display: block;
        position: absolute;
        padding-top: 300%;
        padding-left: 350%;
        margin-left: -20px !important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s
      }
      
      .button:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s

    <script>
    let vid = document.getElementById("vid");

    

    
      function playYoutube(src,splash) {
        console.log(src);
        
        //console.(vid.source)
        //vid.pause();
        vid.removeAttribute('src'); // src 프로퍼티를 제거
        vid.src = src; // 다른 미디어로 소스 변경
        vid.removeAttribute('poster');
        vid.poster = splash; // 스플래시 화면 변경

        vid.load(); // 새로운 정보를 다시 로드

        //vid.currentTime = sec;
        vid.play();
      }
    
    </script>
