    <script>


      

    let vid = document.getElementById("vid");

    function playYoutube(src,splash) {
      //console.log(src);
      //console.(splash)
      //vid.pause();
      if (vid.src === src) return;  //같은 src라면 리턴;

      
      vid.removeAttribute('src'); // src 프로퍼티를 제거
      vid.src = src; // 다른 미디어로 소스 변경
      vid.removeAttribute('poster');
      vid.poster = splash; // 스플래시 화면 변경

      vid.load(); // 새로운 정보를 다시 로드

      //vid.currentTime = sec;
      vid.play();
    }

    setTimeout(function(){
      playYoutube('https://cdn.null2root.io/input/01.mp4','https://cdn.null2root.io/input/image/01.png');

    }, 1000);

    </script>
